services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: cartdb
      POSTGRES_USER: cart
      POSTGRES_PASSWORD: cart
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cart -d cartdb"]
      interval: 5s
      timeout: 3s
      retries: 20
